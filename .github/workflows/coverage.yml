name: Code Coverage

# ã“ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯PRæ™‚ã¯unified-ci.ymlã«çµ±åˆã•ã‚Œã¾ã—ãŸ
# PRãŒmainã«ãƒžãƒ¼ã‚¸ã•ã‚ŒãŸå¾Œã®ã¿å®Ÿè¡Œï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸è¿½è·¡ç”¨ï¼‰
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/coverage.yml'

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_iso_flow
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          backend/target/
        key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('backend/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-coverage-
          ${{ runner.os }}-cargo-
    
    - name: Cache tarpaulin
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-tarpaulin
        key: ${{ runner.os }}-tarpaulin-0.27.3
    
    - name: Install tarpaulin
      run: |
        if ! command -v cargo-tarpaulin &> /dev/null; then
          cargo install cargo-tarpaulin --version 0.27.3
        fi
    
    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_iso_flow
      run: |
        cargo install sqlx-cli --no-default-features --features postgres
        sqlx migrate run --source migrations_postgres
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

    - name: Generate coverage report
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_iso_flow
        AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
      run: |
        echo "ðŸ§ª Running tests with coverage..."
        cargo tarpaulin --out xml --verbose --workspace --exclude-files "*/migrations/*" --exclude-files "*/tests/*" -- --include-ignored 2>&1 | tee tarpaulin-output.log
        
        # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒžãƒªãƒ¼ã‚’ä¿å­˜ï¼ˆtarpaulinå‡ºåŠ›ã‹ã‚‰æŠ½å‡ºï¼‰
        grep -E "[0-9]+\.[0-9]+% coverage" tarpaulin-output.log > coverage-summary.txt || echo "Coverage summary not found" > coverage-summary.txt
        
        # ã‚«ãƒãƒ¬ãƒƒã‚¸çŽ‡ã‚’æŠ½å‡ºã—ã¦ä¿å­˜
        COVERAGE=$(grep "Coverage" coverage-summary.txt | grep -oE '[0-9]+\.[0-9]+%' | head -1 | sed 's/%//')
        echo "$COVERAGE" > coverage-percentage.txt
    
    - name: Upload coverage to Codecov
      if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/cobertura.xml
        flags: backend
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          backend/cobertura.xml
          backend/coverage-summary.txt
          backend/coverage-percentage.txt
        retention-days: 30
    
    - name: Generate coverage summary
      run: |
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY