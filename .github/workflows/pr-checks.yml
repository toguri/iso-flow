name: PR Checks (Optimized)

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  RUST_BACKTRACE: 1

jobs:
  # ã‚¹ãƒ†ãƒƒãƒ—1: PRåˆ†æ - PRã®ã‚¿ã‚¤ãƒ—ã¨å¿…è¦ãªãƒã‚§ãƒƒã‚¯ã‚’åˆ¤å®š
  analyze-pr:
    name: Analyze PR
    runs-on: ubuntu-latest
    outputs:
      pr_type: ${{ steps.analyze.outputs.pr_type }}
      skip_tests: ${{ steps.analyze.outputs.skip_tests }}
      skip_build: ${{ steps.analyze.outputs.skip_build }}
      skip_coverage: ${{ steps.analyze.outputs.skip_coverage }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR Type and Changes
        id: analyze
        run: |
          echo "ğŸ” Analyzing PR..."
          
          # PR ã‚¿ã‚¤ãƒˆãƒ«ã‹ã‚‰ã‚¿ã‚¤ãƒ—ã‚’åˆ¤å®š
          TITLE="${{ github.event.pull_request.title }}"
          
          if [[ "$TITLE" =~ ^revert:|^chore:.*revert ]]; then
            echo "pr_type=revert" >> $GITHUB_OUTPUT
            echo "skip_tests=true" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ Detected: Revert PR"
          elif [[ "$TITLE" =~ ^docs: ]]; then
            echo "pr_type=docs" >> $GITHUB_OUTPUT
            echo "skip_tests=true" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ“š Detected: Documentation PR"
          elif [[ "$TITLE" =~ ^ci:|^chore:.*ci ]]; then
            echo "pr_type=ci" >> $GITHUB_OUTPUT
            echo "skip_tests=false" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Detected: CI/CD PR"
          else
            # ã‚³ãƒ¼ãƒ‰å¤‰æ›´ã®æœ‰ç„¡ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆRust + Kotlinï¼‰
            if git diff --name-only origin/main..HEAD | grep -qE '\.(rs|toml|kt|kts)$'; then
              echo "pr_type=code" >> $GITHUB_OUTPUT
              echo "skip_tests=false" >> $GITHUB_OUTPUT
              echo "skip_build=false" >> $GITHUB_OUTPUT
              echo "skip_coverage=false" >> $GITHUB_OUTPUT
              echo "ğŸ’» Detected: Code Change PR"
            else
              echo "pr_type=other" >> $GITHUB_OUTPUT
              echo "skip_tests=true" >> $GITHUB_OUTPUT
              echo "skip_build=true" >> $GITHUB_OUTPUT
              echo "skip_coverage=true" >> $GITHUB_OUTPUT
              echo "ğŸ“¦ Detected: Other PR (no code changes)"
            fi
          fi

  # ã‚¹ãƒ†ãƒƒãƒ—2: åŸºæœ¬ãƒã‚§ãƒƒã‚¯ï¼ˆå…¨PRã§å®Ÿè¡Œï¼‰
  basic-checks:
    name: Basic Checks
    runs-on: ubuntu-latest
    needs: analyze-pr
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Commit Messages
        run: |
          echo "ğŸ“ Checking commit messages..."
          
          # ãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆã‚’é™¤å¤–ã—ã¦ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¤œè¨¼
          git log --format=%s --no-merges origin/main..HEAD | while read -r commit_msg; do
            if ! echo "$commit_msg" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|revert):'; then
              echo "âŒ Invalid commit message: $commit_msg"
              echo "Commit messages should start with: feat:, fix:, docs:, style:, refactor:, test:, chore:, ci:, or revert:"
              exit 1
            fi
          done
          echo "âœ… All commit messages are valid"

      - name: Validate PR Format
        run: |
          echo "ğŸ” Validating PR format..."
          
          # PR ã‚¿ã‚¤ãƒˆãƒ«ã®æ¤œè¨¼
          TITLE="${{ github.event.pull_request.title }}"
          if ! echo "$TITLE" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|revert):'; then
            echo "âŒ Invalid PR title: $TITLE"
            echo "PR title should start with: feat:, fix:, docs:, style:, refactor:, test:, chore:, ci:, or revert:"
            exit 1
          fi
          echo "âœ… PR format is valid"

      - name: Auto Label PR
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # ã‚¹ãƒ†ãƒƒãƒ—3: Rustçµ±åˆãƒã‚§ãƒƒã‚¯ï¼ˆlintã€testã€coverage ã‚’çµ±åˆï¼‰
  rust-all-checks:
    name: Rust All Checks
    runs-on: ubuntu-latest
    needs: [analyze-pr, basic-checks]
    if: needs.analyze-pr.outputs.skip_tests != 'true'
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_iso_flow
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install tools
        run: |
          # cargo-nextestã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆä¸¦åˆ—ãƒ†ã‚¹ãƒˆå®Ÿè¡Œç”¨ï¼‰
          if ! command -v cargo-nextest &> /dev/null; then
            curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin
          fi
          
          # sqlx-cliã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          if ! command -v sqlx &> /dev/null; then
            cargo install sqlx-cli --no-default-features --features postgres
          fi
          
          # cargo-tarpaulinã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸ç”¨ï¼‰
          if [ "${{ needs.analyze-pr.outputs.skip_coverage }}" != "true" ]; then
            if ! command -v cargo-tarpaulin &> /dev/null; then
              cargo install cargo-tarpaulin --version 0.27.3
            fi
          fi

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_iso_flow
        run: sqlx migrate run --source migrations_postgres

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

      - name: Run tests with nextest (parallel)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_iso_flow
          AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
          NEXTEST_RETRIES: 2
        run: |
          echo "ğŸš€ Running tests in parallel with nextest..."
          cargo nextest run --all-features --workspace -- --include-ignored

      - name: Generate coverage report
        if: needs.analyze-pr.outputs.skip_coverage != 'true'
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_iso_flow
          AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
        run: |
          echo "ğŸ§ª Generating coverage report..."
          cargo tarpaulin --out xml --out Lcov --verbose --workspace \
            --exclude-files "*/migrations/*" --exclude-files "*/tests/*" \
            -- --include-ignored 2>&1 | tee tarpaulin-output.log
          
          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒãƒªãƒ¼ã‚’ä¿å­˜ï¼ˆtarpaulinå‡ºåŠ›ã‹ã‚‰æŠ½å‡ºï¼‰
          grep -E "[0-9]+\.[0-9]+% coverage" tarpaulin-output.log > coverage-summary.txt || echo "Coverage summary not found" > coverage-summary.txt
          
          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã®æ•°å€¤ã‚’æŠ½å‡ºã—ã¦JSONãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          COVERAGE=$(xmlstarlet sel -t -v "//coverage/@line-rate" cobertura.xml | awk '{printf "%.2f", $1 * 100}')
          echo "{\"coverage\": $COVERAGE}" > coverage-data.json

      - name: Upload coverage artifacts
        if: needs.analyze-pr.outputs.skip_coverage != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            backend/cobertura.xml
            backend/coverage-summary.txt
            backend/coverage-data.json
          retention-days: 7

      - name: Save PR number
        if: github.event_name == 'pull_request' && needs.analyze-pr.outputs.skip_coverage != 'true'
        run: echo "${{ github.event.pull_request.number }}" > pr-number.txt

      - name: Upload PR number artifact
        if: github.event_name == 'pull_request' && needs.analyze-pr.outputs.skip_coverage != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pr-number
          path: backend/pr-number.txt
          retention-days: 1

      - name: Upload to Codecov
        if: needs.analyze-pr.outputs.skip_coverage != 'true'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/cobertura.xml
          flags: backend
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # ã‚¹ãƒ†ãƒƒãƒ—4: ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒã‚§ãƒƒã‚¯
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: [analyze-pr, basic-checks]
    if: needs.analyze-pr.outputs.skip_tests != 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            frontend/.gradle
            frontend/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run frontend tests
        run: ./gradlew jsTest

      - name: Generate frontend coverage
        if: needs.analyze-pr.outputs.skip_coverage != 'true'
        run: ./gradlew jsBrowserTest

      - name: Upload frontend coverage to Codecov
        if: needs.analyze-pr.outputs.skip_coverage != 'true'
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/build/js/packages/build/reports/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # ã‚¹ãƒ†ãƒƒãƒ—5: ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã¨ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãƒã‚§ãƒƒã‚¯ï¼ˆä¸¦åˆ—å®Ÿè¡Œï¼‰
  additional-checks:
    name: Additional Checks
    runs-on: ubuntu-latest
    needs: [analyze-pr, basic-checks]
    if: needs.analyze-pr.outputs.skip_tests != 'true' || needs.analyze-pr.outputs.pr_type == 'docs'
    strategy:
      matrix:
        check: [security, docs]
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Security Audit
        if: matrix.check == 'security' && needs.analyze-pr.outputs.skip_tests != 'true'
        run: |
          cargo install cargo-audit
          cargo audit

      - name: Build Documentation
        if: matrix.check == 'docs' && (needs.analyze-pr.outputs.pr_type == 'code' || needs.analyze-pr.outputs.pr_type == 'docs')
        run: cargo doc --no-deps

  # ã‚¹ãƒ†ãƒƒãƒ—6: Codecovãƒ€ãƒŸãƒ¼ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ï¼ˆã‚¹ã‚­ãƒƒãƒ—æ™‚ç”¨ï¼‰
  codecov-skip:
    name: Codecov Skip Status
    runs-on: ubuntu-latest
    needs: [analyze-pr]
    if: needs.analyze-pr.outputs.skip_coverage == 'true'
    permissions:
      statuses: write
      checks: write
    steps:
      - name: Skip Codecov
        run: |
          echo "â­ï¸ Codecov checks skipped for this PR type"
          echo "This is a placeholder job for when coverage is not needed"
      
      - name: Set codecov status
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # codecov/projectã¨codecov/patchã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ‰‹å‹•ã§è¨­å®š
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state='success' \
            -f description='Skipped for CI changes' \
            -f context='codecov/project' || echo "Failed to set codecov/project status"
          
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state='success' \
            -f description='Skipped for CI changes' \
            -f context='codecov/patch' || echo "Failed to set codecov/patch status"

  # ã‚¹ãƒ†ãƒƒãƒ—7: æœ€çµ‚ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯
  final-status:
    name: Final Status Check
    runs-on: ubuntu-latest
    if: always()
    needs: [analyze-pr, basic-checks, rust-all-checks, frontend-checks, additional-checks, codecov-skip]
    steps:
      - name: Check PR Type
        run: |
          echo "ğŸ“Š PR Analysis Results:"
          echo "  - PR Type: ${{ needs.analyze-pr.outputs.pr_type }}"
          echo "  - Skip Tests: ${{ needs.analyze-pr.outputs.skip_tests }}"
          echo "  - Skip Build: ${{ needs.analyze-pr.outputs.skip_build }}"
          echo "  - Skip Coverage: ${{ needs.analyze-pr.outputs.skip_coverage }}"

      - name: Determine Success
        run: |
          # å„ã‚¸ãƒ§ãƒ–ã®çµæœã‚’ç¢ºèª
          if [[ "${{ needs.basic-checks.result }}" != "success" ]]; then
            echo "âŒ Basic checks failed"
            exit 1
          fi
          
          # ã‚¹ã‚­ãƒƒãƒ—ã•ã‚ŒãŸã‚¸ãƒ§ãƒ–ã¯æˆåŠŸã¨ã—ã¦æ‰±ã†
          if [[ "${{ needs.analyze-pr.outputs.skip_tests }}" != "true" ]]; then
            if [[ "${{ needs.rust-all-checks.result }}" != "success" ]]; then
              echo "âŒ Rust checks failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-checks.result }}" != "success" ]]; then
              echo "âŒ Frontend checks failed"
              exit 1
            fi
          fi
          
          echo "âœ… All required checks passed!"