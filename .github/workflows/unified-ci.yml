name: Unified CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  # ã‚¹ãƒ†ãƒƒãƒ—1: PRåˆ†æ - PRã®ã‚¿ã‚¤ãƒ—ã¨å¿…è¦ãªãƒã‚§ãƒƒã‚¯ã‚’åˆ¤å®š
  analyze-pr:
    name: Analyze PR
    runs-on: ubuntu-latest
    outputs:
      pr_type: ${{ steps.analyze.outputs.pr_type }}
      skip_tests: ${{ steps.analyze.outputs.skip_tests }}
      skip_build: ${{ steps.analyze.outputs.skip_build }}
      skip_coverage: ${{ steps.analyze.outputs.skip_coverage }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR Type and Changes
        id: analyze
        run: |
          echo "ğŸ” Analyzing PR..."
          
          # PR ã‚¿ã‚¤ãƒˆãƒ«ã‹ã‚‰ã‚¿ã‚¤ãƒ—ã‚’åˆ¤å®š
          TITLE="${{ github.event.pull_request.title }}"
          
          if [[ "$TITLE" =~ ^revert:|^chore:.*revert ]]; then
            echo "pr_type=revert" >> $GITHUB_OUTPUT
            echo "skip_tests=true" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ Detected: Revert PR"
          elif [[ "$TITLE" =~ ^docs: ]]; then
            echo "pr_type=docs" >> $GITHUB_OUTPUT
            echo "skip_tests=true" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ“š Detected: Documentation PR"
          elif [[ "$TITLE" =~ ^ci:|^chore:.*ci ]]; then
            echo "pr_type=ci" >> $GITHUB_OUTPUT
            echo "skip_tests=false" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "skip_coverage=true" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Detected: CI/CD PR"
          else
            # ã‚³ãƒ¼ãƒ‰å¤‰æ›´ã®æœ‰ç„¡ã‚’ãƒã‚§ãƒƒã‚¯
            if git diff --name-only origin/main..HEAD | grep -qE '\.(rs|toml)$'; then
              echo "pr_type=code" >> $GITHUB_OUTPUT
              echo "skip_tests=false" >> $GITHUB_OUTPUT
              echo "skip_build=false" >> $GITHUB_OUTPUT
              echo "skip_coverage=false" >> $GITHUB_OUTPUT
              echo "ğŸ’» Detected: Code Change PR"
            else
              echo "pr_type=other" >> $GITHUB_OUTPUT
              echo "skip_tests=true" >> $GITHUB_OUTPUT
              echo "skip_build=true" >> $GITHUB_OUTPUT
              echo "skip_coverage=true" >> $GITHUB_OUTPUT
              echo "ğŸ“¦ Detected: Other PR (no code changes)"
            fi
          fi

  # ã‚¹ãƒ†ãƒƒãƒ—2: å…±é€šãƒã‚§ãƒƒã‚¯ï¼ˆã™ã¹ã¦ã®PRã§å®Ÿè¡Œï¼‰
  common-checks:
    name: Common Checks
    runs-on: ubuntu-latest
    needs: analyze-pr
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Commit Messages
        run: |
          echo "ğŸ“ Checking commit messages..."
          
          # ãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆã‚’é™¤å¤–ã—ã¦ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¤œè¨¼
          git log --format=%s --no-merges origin/main..HEAD | while read -r commit_msg; do
            if ! echo "$commit_msg" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|revert):'; then
              echo "âŒ Invalid commit message: $commit_msg"
              echo "Commit messages should start with: feat:, fix:, docs:, style:, refactor:, test:, chore:, ci:, or revert:"
              exit 1
            fi
          done
          echo "âœ… All commit messages are valid"

      - name: Validate PR Format
        run: |
          echo "ğŸ” Validating PR format..."
          
          # PR ã‚¿ã‚¤ãƒˆãƒ«ã®æ¤œè¨¼
          TITLE="${{ github.event.pull_request.title }}"
          if ! echo "$TITLE" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|revert):'; then
            echo "âŒ Invalid PR title: $TITLE"
            echo "PR title should start with: feat:, fix:, docs:, style:, refactor:, test:, chore:, ci:, or revert:"
            exit 1
          fi
          echo "âœ… PR format is valid"

      - name: Auto Label PR
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # ã‚¹ãƒ†ãƒƒãƒ—3: Rustã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯ï¼ˆæ¡ä»¶ä»˜ãå®Ÿè¡Œï¼‰
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    needs: [analyze-pr, common-checks]
    if: needs.analyze-pr.outputs.skip_tests != 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  # ã‚¹ãƒ†ãƒƒãƒ—4: ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ç›£æŸ»ï¼ˆæ¡ä»¶ä»˜ãå®Ÿè¡Œï¼‰
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [analyze-pr, common-checks]
    if: needs.analyze-pr.outputs.skip_tests != 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ã‚¹ãƒ†ãƒƒãƒ—5: ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãƒ“ãƒ«ãƒ‰ï¼ˆæ¡ä»¶ä»˜ãå®Ÿè¡Œï¼‰
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    needs: [analyze-pr, common-checks]
    if: needs.analyze-pr.outputs.pr_type == 'code' || needs.analyze-pr.outputs.pr_type == 'docs'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --no-deps

  # ã‚¹ãƒ†ãƒƒãƒ—6: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆï¼ˆæ¡ä»¶ä»˜ãå®Ÿè¡Œï¼‰
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [analyze-pr, common-checks]
    if: needs.analyze-pr.outputs.skip_coverage != 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --out xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/cobertura.xml
          flags: backend
          fail_ci_if_error: false

  # ã‚¹ãƒ†ãƒƒãƒ—7: æœ€çµ‚ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯
  final-status:
    name: Final Status Check
    runs-on: ubuntu-latest
    if: always()
    needs: [analyze-pr, common-checks, rust-checks, security-audit, docs-check, coverage]
    steps:
      - name: Check PR Type
        run: |
          echo "ğŸ“Š PR Analysis Results:"
          echo "  - PR Type: ${{ needs.analyze-pr.outputs.pr_type }}"
          echo "  - Skip Tests: ${{ needs.analyze-pr.outputs.skip_tests }}"
          echo "  - Skip Build: ${{ needs.analyze-pr.outputs.skip_build }}"
          echo "  - Skip Coverage: ${{ needs.analyze-pr.outputs.skip_coverage }}"

      - name: Determine Success
        run: |
          # å„ã‚¸ãƒ§ãƒ–ã®çµæœã‚’ç¢ºèª
          if [[ "${{ needs.common-checks.result }}" != "success" ]]; then
            echo "âŒ Common checks failed"
            exit 1
          fi
          
          # ã‚¹ã‚­ãƒƒãƒ—ã•ã‚ŒãŸã‚¸ãƒ§ãƒ–ã¯æˆåŠŸã¨ã—ã¦æ‰±ã†
          if [[ "${{ needs.analyze-pr.outputs.skip_tests }}" != "true" ]]; then
            if [[ "${{ needs.rust-checks.result }}" != "success" ]]; then
              echo "âŒ Rust checks failed"
              exit 1
            fi
            if [[ "${{ needs.security-audit.result }}" != "success" ]]; then
              echo "âŒ Security audit failed"
              exit 1
            fi
          fi
          
          echo "âœ… All required checks passed!"